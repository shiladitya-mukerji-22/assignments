<!-- Created a simple interest calculator using dom functions -->

<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <input type="text" placeholder="Principal Amount" id="principal"></input><br><br>
        <input type="text" placeholder="Rate of Interest (% per annum)" id="rate"></input><br><br>
        <input type="text" placeholder="Time (years)" id="time"></input><br><br>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div id="result"></div>
    </body>
    <script>
        function calculateInterest(){
            let principal = document.getElementById('principal').value;
            let rate = document.getElementById('rate').value;
            let time = document.getElementById('time').value;

            // Validating inputs
            if (principal === '' || rate === '' || time === '' || isNaN(principal) || isNaN(rate) || isNaN(time)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers.";
                return;
            }

            principal = parseFloat(principal);
            rate = parseFloat(rate);
            time = parseFloat(time);

            let interest = (principal * rate * time) / 100;
            console.log(interest);
            document.getElementById('result').innerHTML = "The simple interest is " + interest.toFixed(2);
        }
    </script>
</html>
